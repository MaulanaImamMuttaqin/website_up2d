{% extends 'base.html' %}
{% load static %}

{%block title%}
{{title}}
{%endblock title%}


{% block content %}

<div class="h-screen w-screen bg-image bg-cover blur-sm absolute -z-10"></div>
<div class="h-screen grid place-content-center bg-none ">
    <div id="box"
        class="h-[500px] w-[900px] shadow-lg grid bg-gray-200 rounded-tl-3xl rounded-br-3xl grid-cols-5 overflow-hidden">
        <div
            class=" col-span-3 center border-r border-gray-300 bg-gradient-to-tr from-cyan-900 via-cyan-700 to-yellow-300 gap-2">
            <h1 class="text-6xl text-yellow-500 font-bold">PLN</h1>
            <h1 class="text-6xl text-gray-200 font-bold">UP2D</h1>
            <h1 class="text-2xl text-gray-200 font-bold">(<span class="text-yellow-500">U</span>nit <span
                    class="text-yellow-500">P</span>elaksana <span class="text-yellow-500">P</span>engatur <span
                    class="text-yellow-500">D</span>istribusi)</h1>
            <h1 class="text-2xl text-gray-200 font-bold">Aceh</h1>
        </div>
        <div class=" col-span-2 center ">
            <div>
                <h1></h1>
            </div>
            <form onsubmit="event.preventDefault(); sendData()" class=" flex flex-col justify-center">
                <input id="username" type="text"
                    class="pl-5 mb-3 h-[50px] w-[300px] rounded-full border border-gray-400 outline-cyan-700"
                    placeholder="Username">
                <input id="pass" type="password"
                    class="pl-5 mb-3 h-[50px] w-[300px] rounded-full border border-gray-400 outline-cyan-700"
                    placeholder="Password">
                <button type="submit"
                    class="bg-cyan-800 mb-3 h-[50px] w-[300px] rounded-full  font-bold text-white hover:bg-cyan-700 active:bg-cyan-900">LOGIN</button>

            </form>
            <p class="text-center">Masuk sebagai <span class="text-blue-800 font-bold">Admin</span></p>
            <p class="text-center hidden" id="loading">Loading...</p>
        </div>
    </div>
</div>

<script src="{% static 'js/script1.js' %}"></script>
{%endblock content%}
